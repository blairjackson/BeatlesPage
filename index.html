<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <title>Document</title>
</head>

<body onload="hide_all()">
    <div class="wrapper" >

        <a href="#" onclick="changeColor()">
            <div class="title">
                <img id="beatles_heading" src="images/beatles_title.png" alt="beatles_title">
            </div>
        </a>

        <!-- <hr class="break"> -->

        <div class="sidebar">
            <a href="#" onclick="lennon_clicked()">
                <h1 class="name_titles lennon_link">LENNON</h1>
            </a>
            <a href="#" onclick="mccartney_clicked()">
                <h1 class="name_titles mccartney_link">MCCARTNEY</h1>
            </a>

            <a href="#" onclick="harrison_clicked()">
                <h1 class="name_titles harrison_link">HARRISON</h1>
            </a>

            <a href="#" onclick="ringo_clicked()">
                <h1 class="name_titles ringo_link">STARR</h1>
            </a>
        </div>

        <div class="img_wrapper">
            <div id="lennon_images">
                <img class="img_container" src="images/lennon1.jpeg" alt="Lennon">
                <img class="img_container" src="images/lennon2.jpg" alt="Lennon">
                <img class="img_container" src="images/lennon3.jpeg" alt="Lennon">
                <img class="img_container" src="images/lennon4.jpg" alt="Lennon">
            </div>



            <div id="mccartney_images">
                <img class="img_container" src="images/mccartney1.jpg" alt="McCartney">
                <img class="img_container" src="images/mccartney2.jpeg" alt="McCartney">
                <img class="img_container" src="images/mccartney3.jpg" alt="McCartney">
                <img class="img_container" src="images/mccartney4.jpg" alt="McCartney">
            </div>

            <div id="harrison_images">
                <img class="img_container" src="images/harrison1.jpg" alt="Harrison">
                <img class="img_container" src="images/harrison2.jpeg" alt="Harrison">
                <img class="img_container" src="images/harrison3.jpeg" alt="Harrison">
                <img class="img_container" src="images/harrison4.jpeg" alt="Harrison">
            </div>

            <div id="ringo_images">
                <img class="img_container" src="images/ringo1.jpeg" alt="Ringo">
                <img class="img_container" src="images/ringo2.jpg" alt="Ringo">
                <img class="img_container" src="images/ringo3.jpg" alt="Ringo">
                <img class="img_container" src="images/ringo4.jpeg" alt="Ringo">
            </div>


        </div>



    </div>


    <script src="js/main.js"></script>
</body>

</html>
